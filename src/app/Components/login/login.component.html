

      <div id="login">
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form"   class="form" action="" method="post"  #myform="ngForm">
                              <h2 class="text-center text-info ">Login</h2>
                              <mat-form-field class="form-group" style="width:420px">
                                  <mat-label for="username" class="text-info">Username:</mat-label ><br>
                                  <input matInput   type="text"  id="username" 
                                  [(ngModel)]="UserName"  name="UserName" required 
                                    placeholder="User Name">

                              </mat-form-field><br>
                              <mat-form-field class="form-group" style="width:420px">
                                  <mat-label  for="password" class="text-info">Password:</mat-label ><br>
                                  <input matInput  style="width:400px"   type="password"   id="password" 
                                  name="password"[(ngModel)]="password" placeholder="Password">
                              </mat-form-field><br>

                                  <div class="alert alert-danger" *ngIf="error">
                                      invalid user name or password !
                                    </div>
                              
                              <button mat-raised-button  (click)="DoLogin()" [disabled]="myform.invalid" type="submit">Login
                                <mat-icon>login</mat-icon>
                              </button><mat-spinner  *ngIf="! showspinner"  diameter=45></mat-spinner>



                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
