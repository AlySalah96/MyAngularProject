
<br>
<h2 *ngIf="cart.length===0" style="height:50%" class="text-center text-muted"> your cart is empty </h2>  

<div *ngIf="cart.length>0" id="mydiv">
     
<h3 class="text-muted">total Price : {{totalPrice | currency}}</h3>

<table class="table bordered justify-content-center  table-hover shopping-cart-wrap ">
        <thead  class="text-muted">
                
                  <th>No.</th>
                  <th style="width:130px">Product </th>
                  <th>Quantity</th>
                  <th>increase</th>
                  <th>decrease</th>
                  <th>Action</th>
                 
                 
        </thead>
        <tr *ngFor="let c of cart ;let i=index">
        <td class="text-muted">{{i+1}}</td>
        <td class="text-muted" >{{c.Product.Name}}</td>
        <td >{{c.Quantity}}</td>
        <td class="text-muted"><a (click)="IncreaseProduct(i)" class="btn  btn-outline-info">+</a></td>
        <td class="text-muted"> <a (click)="decreaseProduct(i)" class="btn  btn-outline-info" >-</a></td>
	<td class="text-muted"><a  (click)="deleteProduct(i)" class="btn btn-outline-danger"> × Remove</a></td>
 
        </tr>
 </table>
