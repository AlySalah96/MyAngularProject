<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container" style="padding:20px">
        <div class="row" style="background-color:white;">
            <div class="col-lg-4 col-md-4">
                <h4 style="text-decoration:none;color:black;cursor:pointer;font-size: 1.5714285714rem;
                       font-weight: 700;">
                   {{Product.Name}}
                </h4>
                
                
                <div style="background-color:white;">
    
                    <img [src]="Product.Image" class="image" style="height:100%;width: 100%;padding-top: 25px;padding-left:50px; overflow:hidden" id="img" />
                </div>
            </div>
    
            <div class="col-lg-5 col-md-5">
                <br />
                <h5 class="price" style="font-size: 1.29rem;color:#006fcc;font-weight:700">
                    <span>{{Product.Price|currency}}</span>
                </h5>
               
             
                <div class="dropdown-divider"></div>
                <div class="des" style="overflow:hidden">
                    <h3 class="title" style="font-weight: 700;font-size: 1rem;">PRODUCT INFORMATION</h3>
                    {{Product.Description}}
                </div>
    
    
            </div>
            <div class="col-lg-3 col-md-3">
                <br />
                <span style="font-size:.8rem;color:#ec5840;font-weight:bold">Order now, only 3 left in stock!</span>
                <br />

                <a   *ngIf="add===-1" class="btn btn-success form-control" (click)="ADDTOCARD(Product.Id)" style="margin-top:5px;background-color:#484d58;padding:10px">ADD TO CARD</a>


                <div *ngIf="add===Product.Id">
                 number #items: <input type="number" class="form-control" #Productcount >
                 <a  class="btn btn-success form-control" (click)="Buy(Productcount.value)" style="margin-top:5px;background-color:#484d58;padding:10px">Buy</a>
                </div>
            </div>
        </div>
    </div>

    <div>
  <a (click)="Back()" class="btn btn-success" style="margin-left:15px" >Continue Shopping</a>

    </div>
